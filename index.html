<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="image/bitbug_favicon.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="css/base.css">
    <title>首页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: url("image/bg.jpg") no-repeat;
            background-position: center 0;
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, Helvetica, sans-serif;
        }
        .content {
            width: 60%;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
        .flash {
            width: 100%;
            height: 30vw;
            position: relative; 
            cursor: pointer;
            border: 5px solid aliceblue;
            border-radius: 5px;
            overflow: hidden;
        }
        .pic img{
            width: 100%;
            height: 30vw;
            display: none;
            position: absolute;
            left: 0;
            top: 0;
        }
        .pic ul {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 5px;
        }
        .pic ul li {
            list-style: none; 
            height: 4px;
            width: 20px;
            float: left;
            margin-left: 8px;
            background-color: white;
            cursor: pointer;
        }
        .arrow1, .arrow2{
            position: absolute;
            height: 100%;
            width: 8%;
            display: none;
        }
        .arrow2 {
            right: 0;
        }
        .arrow1 i {
            position: absolute;
            left: 20px;
            top: 50%;
            color: #989898;
            font-size: 30px;    
            transform: translateY(-50%);
        }
        .arrow2 i {
            position: absolute;
            right: 20px;
            color: #989898;
            top: 50%;
            font-size: 30px;  
            transform: translateY(-50%);
        }
        .arrow1:hover, .arrow2:hover {
            background-color: rgba(98,98,98,0.4);
            transition: 0.5s;
        }
        /* 最近笔记 */
        .chunk {
            border: 5px solid aliceblue;
            border-radius: 5px;
            height: 20vw;
            margin-bottom: 4vw;
        }
        .label{
            width: 100%;
            height: 4vw;
            line-height: 4vw;
            font-size: 1.5vw;
            color: black;
            text-align: center;
        }
        .temp {
            width: 100%;
            float: right;
            background-color: aliceblue;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 20vw;
            transition: background-color 1s;
        }
        .temp span {
            color: rgb(65, 64, 64);
            overflow: hidden;
            white-space: nowrap;
            font-size: 1vw;
            line-height: 2vw
        }
        .image {
            width: 100%;
            height: 16vw;
            position: relative;
        }
        .image img {
            width: 100%;
            height: 16vw;
        }
        .title {
            position: absolute;
            left: 1%;
            bottom: 14%;
            font-size: 2vw;
            color: aliceblue;
        }
        .date {
            color: #989898;
            text-align: right;
            font-size: 1vw;
            padding-right: 1vw;
            line-height: 1vw;
        }
        .temp:hover {
            background-color: #6BBEB6;
        }
    </style>
</head>
<body>
    <div class="menu2"><span class="fa fa-bars"></span></div>
    <!-- 左边弹出层 -->
    <section class="left">
        <div class="top">
            <img src="image/bg2.jpg" alt="bg" />
            <div class="head">
                <img src="image/head.jpg" alt="touxiang">
            </div>
            <span id="menu" class="fa fa-bars"></span>
            <div class="mes"><span>啥也没有</span></div>
        </div>
        <div class="select">
            <div class="item">
                <a href="index.html"><div class="sel"><span class="fa fa-home"></span></div>
                <div class="word"><b>首页</b></div></a>
            </div>
            <div class="item">
                <a href="myArticle.html"><div class="sel"><span class="far fa-newspaper"></span></div>
                <div class="word"><b>我的笔记</b></div></a>
            </div>
            <div class="item">
                <a href="myImage.html"><div class="sel"><span class="fas fa-image"></span></div>
                <div class="word"><b>我的图片</b></div></a>
            </div>
            <div class="item" id="touch">
                <div class="sel"><span class="far fa-envelope"></span></div>
                <div class="word"><b>联系我</b><span class="fa fa-caret-down"></span></div>
            </div>
            <div class="hide">
                <b>1258485146@qq.com</b>
            </div>
            <div class="item">
                <a href="aboutMe.html"><div class="sel"><span class="fa fa-user"></span></div>
                <div class="word"><b>关于我</b></div></a>
            </div>
        </div>
        <div class="bottom">
            <span>Designed by ohaaha</span>
        </div>
    </section>
    <!-- /左边弹出层 -->
    <!-- 遮罩层 -->
    <div class="mask"></div>
    <!-- /遮罩层 -->
    <!-- 内容 -->
    <section class="content">
        <div class="flash">
            <div class="pic">
                <img src="./image/lunbo1.jpg" alt="图片" style="display: block">
                <img src="./image/lunbo2.jpg" alt="图片">
                <img src="./image/lunbo3.jpg" alt="图片">
                <img src="./image/lunbo4.jpg" alt="图片">
                <ul>
                    <li style="background-color: #6BBEB6; width: 40px"></li>
                    <li></li>
                    <li></li> 
                    <li></li>
                </ul>
            </div>  
            <div class="arrow1">
                <i class="fa fa-chevron-left"></i>
            </div>
            <div class="arrow2">
                <i class="fa fa-chevron-right"></i>
            </div> 
        </div> 
        <div class="label"><b>最近笔记</b></div>
        <div class="chunk">
            <a href="article1.html"><div class="temp">
                <div class="image"><img src="image/ar1.jpg" alt="没有提示" /></div>
                <div class="title"><b>GIT的使用</b></div>
                <span> git --version  查看git版本
                    安装好git之后进入github注册账号;
                    免费的别人可以看你的代码，要进入邮箱激活
                    然后创建一个仓库
                    写一个README，别人访问你的仓库，下面会显示的内容
                    要用markdown语言写...</span>
                <div class="date"><i>---2018/12/17</i></div>
            </div></a>
        </div>
    </section>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var img = $(".pic img"); 
        var li = $(".pic ul li");
        var temp = 0;
        var fla = $(".flash");
        var timer = setInterval(run, 1500)
        $(".mask").hide(); // 隐藏遮盖层

        // 处理菜单选项中的隐藏项 
        $("#touch").click(function() {
            $(".hide").slideToggle();
        })
        // 处理菜单中的菜单按钮
        $("#menu, .mask").click(function() {
            $(".left").css("left", "-20%");
            $(".menu2").css("display", "block");
            $(".mask").hide(); 
        })
        // 处理主页面的菜单按钮
        $(".menu2").click(function() {
            $(".left").css("left", "0");
            $(".menu2").css("display", "none");  
            $(".mask").show();
        })
        function run() {
            temp++;
            temp = temp==img.length?0:temp;
            swap();
        }
        function swap() {
            img.eq(temp).fadeIn(300).siblings('img').fadeOut(300);
            li.eq(temp).css({"backgroundColor":"#6BBEB6", "width":"40px"}).siblings('li')
            .css({"backgroundColor":"white", "width":"20px"});
        }
        fla.hover(function() {
            clearInterval(timer);
            $(".arrow1,.arrow2").css('display','block');
        }, function() {
            timer = setInterval(run, 1500);
            $(".arrow1,.arrow2").css('display','none');
        })
        li.mouseenter(function() {
            temp = $(this).index();
            swap();
        })
        $(".arrow1").click(function() {
            temp = temp==0?(img.length-1):(temp-1);
            swap();
        })
        $(".arrow2").click(function() {
            temp = temp==(img.length-1)?0:(temp+1);
            swap();
        })
    </script>
</body>
</html>
